<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate MineSweeper</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts/app.js"></script>
</head>

<body>
  <main>
    <section id="start-screen">
      <p>Choose Grid Size</p>
      <select name="grid-size" id="grid-size">
        <option value="100">10 x 10 Grid</option>
        <option value="256">16 x 16 Grid</option>
        <option value="480">30 X 16 Grid</option>
      </select>
      <button id="start-btn">START</button>
    </section>

    <section id="game-screen">
      <h1>The Ultimate MineSweeper</h1>
      <div id="grid-container"></div>
    </section>

    <section id="gameover-screen">
      <p>GameOver!</p>
      <p>You hit a mine.</p>
      <button id="restart-game">Restart</button>
    </section>
  </main>
</body>

</html>
